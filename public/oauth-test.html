<!DOCTYPE html>
<html>
<head>
    <title>Google Calendar OAuth Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .button { background: #4285f4; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; margin: 10px 0; }
        .button:hover { background: #3367d6; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 4px; margin: 10px 0; }
        .success { background: #e8f5e8; border: 1px solid #4caf50; }
        .error { background: #ffebee; border: 1px solid #f44336; }
    </style>
</head>
<body>
    <h1>Google Calendar OAuth Test</h1>
    <p>This page will help you test the Google Calendar integration and get a real OAuth token.</p>
    
    <button class="button" onclick="startOAuth()">Start Google OAuth Flow</button>
    
    <div id="result"></div>
    
    <script>
        async function startOAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Starting OAuth flow...</div>';
            
            try {
                // Get the OAuth URL
                const response = await fetch('/api/auth/google');
                const data = await response.json();
                
                if (data.authUrl) {
                    resultDiv.innerHTML = '<div class="result">Redirecting to Google OAuth...</div>';
                    // Redirect to Google OAuth
                    window.location.href = data.authUrl;
                } else {
                    resultDiv.innerHTML = '<div class="result error">Failed to get OAuth URL</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }
        
        // Check if we're returning from OAuth
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (code && state === 'calendar-booking') {
            document.getElementById('result').innerHTML = '<div class="result success">OAuth completed! Check the server logs for the access token.</div>';
        }
    </script>
</body>
</html>
